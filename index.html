      <main>
        <section class="weatherBody py-5">
            <div class="container">
                <form class="position-relative mb-5 ">
                    <input type="text" name="inputSearch" class="form-control  py-3 rounded-5" id="inputSearch" placeholder="Find Ypur Location...">
                    <button class="border-0 btnSearch position-absolute py-2 rounded-5 px-5">find</button>
                </form>
                <div class="content mb-0 row g-0  rounded ">
                    
                    <div class="card col-12 col-md-4 card-one" id="cardOne">
                        <div class="cardHead p-3 d-flex rounded-start align-items-center  justify-content-between ">
                            <span id="dayName">Tuesday</span>
                          <div>
                              <span id="monthNum">6</span>
                            <span id="monthId">
                              
                                8 August
                            </span>
                            
                          </div>
                        </div>
                        <div class="cardBody rounded-start  p-3">
                            <h4 class="text-white" id="cityName">Zagazig</h4>
                            <div class="cardContent text-white my-2 d-flex align-items-center justify-content-around">
                                <h3 class="display-1 fw-bold" id="temperature">35<sup>o</sup>C</h3> 
                            <img src="" class="w-25"  id="iconWeather" alt="">
                            </div>
                            <span class="clear moode mb-2" id="moode">clear</span>
                            <div class="iconsCard text-white my-4">
                                <span class="me-2"><img class="me-1"  src="imag/icon-umberella.png" alt="">20%</span>
                                <span class="me-2"><img class="me-1" src="imag/icon-wind.png" alt="">18km/h</span>
                                <span class="me-2"><img class="me-1" src="imag/icon-compass.png" alt="">East</span>
                            </div>
                        </div>
                    </div>
                    <div class="card col-md-4  card-two" id="card">
                        <div class="cardHead p-3 text-center">
                            <span id="naxetDay">Wednesday</span>
                        
                        </div>
                        <div class="cardBody d-flex flex-column  align-items-center justify-content-center py-5 p-3">
                            
                            <img src="" class="iconNextDay"  id="iconNextDay" alt="">
                            <div class="cardContent mb-2 text-white my-2 d-flex flex-column align-items-center justify-content-center">
                                <h3 class="h1 mb-2" id="tempNextDayMa">35<sup>o</sup>C</h3> 
                                <span id="tempNextDayMi">19<sup>o</sup></span>
                            </div>
                            <span class="clear moode  mb-2" id="stateNextDay">clear</span>
                            
                        </div>
                    </div>
                    <div class="card col-md-4   card-three" id="card">
                        <div class="cardHead rounded-end  p-3 text-center">

                        </div>

                                <h3 class="h1 mb-2" id="tempDayThreeMa">35<sup>o</sup>C</h3> 
                                <span class="tempDayThreeMi" id="tempDayThreeMi">19<sup>o</sup></span>
                            </div>
                            <span class="clear moode  mb-2" id="stateDayThree">clear</span>
                            
                        </div>

                    </div>
